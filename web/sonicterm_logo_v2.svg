<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000" role="img" aria-labelledby="title desc">
  <title id="title">SonicTerm Logo</title>
  <desc id="desc">Rounded black square with a terminal prompt and waveform, with the word SonicTerm below.</desc>

  <!-- Colors & easy customization -->
  <defs>
    <style>
      :root { --ink: #101010; --paper: #FFFFFF; }
      .ink { fill: var(--ink); }
      .ink-stroke { stroke: var(--ink); }
      .paper { fill: var(--paper); }
      .paper-stroke { stroke: var(--paper); }
    </style>
  </defs>

  <!-- Mark: rounded black square -->
  <g transform="translate(100,80)">
    <rect x="0" y="0" rx="80" ry="80" width="800" height="560" class="ink"/>
    
    <!-- Terminal window outline -->
    <rect x="120" y="120" width="300" height="260" rx="28" ry="28"
          fill="none" class="paper-stroke" stroke-width="24"/>
    
    <!-- Prompt glyphs inside terminal -->
    <!-- ">" -->
    <polyline points="188,222 248,250 188,278"
              fill="none" class="paper-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/>
    <!-- "_" -->
    <rect x="260" y="268" width="60" height="16" class="paper"/>

    <!-- Waveform connected to terminal outline -->
    <path d="M 420 250
             C 440 250, 460 270, 470 300
             S 510 360, 530 310
             S 570 210, 600 300
             S 650 430, 690 300
             S 740 180, 780 300"
          fill="none" class="paper-stroke" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(100,700)">
    <text x="400" y="180" text-anchor="middle"
      font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Noto Sans', 'Liberation Sans', sans-serif"
      font-size="140" font-weight="800" class="ink">SonicTerm</text>
  </g>
</svg>
